<div class="header">Active Items</div>
<ng-container *ngFor="let item of (items$ | async)">  
    <app-todo-item-presenter 
    *ngIf = "!item.isCompleted"
    [caption]="item.caption" 
    [isCompleted]="item.isCompleted"
     (click)="checkItem(item.id)"
     ></app-todo-item-presenter>
</ng-container> 
<p *ngIf="(checkedItemsCount$|async) === 0">You do not have any uncompleted todo items</p>
