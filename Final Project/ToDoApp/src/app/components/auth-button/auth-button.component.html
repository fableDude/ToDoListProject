<ng-container *ngIf="(auth.isAuthenticated$ | async) == false">
    <button class="btn btn-primary btn-block" (click)="loginWithRedirect()">
        Log in
    </button>

    <button class="btn btn-primary btn-block" (click)="loginWithRedirect()">
        Sign Up
    </button>
</ng-container>

<ng-container *ngIf="auth.isAuthenticated$ | async">
    <button class="btn btn-danger btn-block" (click)="logout()">
        Log out
    </button>
</ng-container>
