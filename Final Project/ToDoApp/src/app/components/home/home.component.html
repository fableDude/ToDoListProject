<div class="created-by">
    <h1>ToDos App</h1>
    <h2>by Avri Bazar</h2>
    <h3>{{date|date:'dd/MM/YYYY'}}</h3>
  </div>
  <div class="user-actions">
    <a class="action-button" (click)="navigate('lists/-1/edit')">Create new list</a>
    <a class="action-button" (click)="navigate('lists')">View all lists</a>
    <a class="action-button" (click)="navigate('items')">View all items</a>
  </div>
  <div class="info-presenter">
    <div class="presenter">
      <mat-icon class="icon">list</mat-icon> 
      <h1>{{listsCount$ | async}}</h1>
      <p>Lists</p>
    </div>
    <div class="presenter">
      <mat-icon class="icon">check</mat-icon>
      <h1>{{itemsCount | async}}</h1>
      <p>ToDo Items</p>
    </div>
    <div class="presenter">
      <mat-icon class="icon">hourglass_empty</mat-icon>
      <h1>{{activeItemsCount | async}}</h1>
      <p>Active Items</p>
    </div>
  </div>
