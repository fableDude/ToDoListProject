<div class="root" *ngIf="(list$ | async) as list" >
        <mat-icon style.color="{{list.color}}">{{list.icon}}</mat-icon>
        <p>{{list.description}}</p>
    <div class="actions">
        <button>New List...</button>
        <button>Edit...</button>
        <button>Delete</button>
    </div>    
    <app-items-view [listId]="list.id.toString()" [isInsertable]="true"></app-items-view>

</div>
